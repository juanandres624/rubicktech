{% load static %}
<!doctype html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'vendor/fonts/circular-std/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'libs/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/vector-map/jqvmap.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/jvectormap/jquery-jvectormap-2.0.2.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/fonts/flag-icon-css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/inputmask/css/inputmask.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/datatables/css/dataTables.bootstrap4.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/datatables/css/buttons.bootstrap4.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/datatables/css/select.bootstrap4.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/datatables/css/fixedHeader.bootstrap4.css' %}">
    <title>RubickTech</title>
</head>


<body>

    <div class="dashboard-main-wrapper">

        {% include 'includes/header.html' %}

        {% block content %}

        {% endblock %}

<!--        {% include 'includes/footer.html' %}-->

    </div>

    <!-- Optional JavaScript -->
    <!-- jquery 3.3.1 js-->
    <script src="{% static 'vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <!-- bootstrap bundle js-->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
    <!-- slimscroll js-->
    <script src="{% static 'vendor/slimscroll/jquery.slimscroll.js' %}"></script>
    <!-- chartjs js-->
    <script src="{% static 'vendor/charts/charts-bundle/Chart.bundle.js' %}"></script>
    <script src="{% static 'vendor/charts/charts-bundle/chartjs.js' %}"></script>

    <!-- main js-->
    <script src="{% static 'libs/js/main-js.js' %}"></script>
    <!-- jvactormap js-->
    <script src="{% static 'vendor/jvectormap/jquery-jvectormap-2.0.2.min.js' %}"></script>
    <script src="{% static 'vendor/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
    <!-- sparkline js-->
    <script src="{% static 'vendor/charts/sparkline/jquery.sparkline.js' %}"></script>
    <script src="{% static 'vendor/charts/sparkline/spark-js.js' %}"></script>
     <!-- dashboard sales js-->
    <script src="{% static 'libs/js/dashboard-sales.js' %}"></script>

    <!-- input masks js-->
    <script src="{% static 'vendor/inputmask/js/jquery.inputmask.bundle.js' %}"></script>

    <!-- data tables js-->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="{% static 'vendor/datatables/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'vendor/datatables/js/data-table.js' %}"></script>
    <!-- <script src="{% static 'vendor/datatables/js/buttons.bootstrap4.min.js' %}"></script> -->
    <script src="https://cdn.datatables.net/fixedheader/3.1.5/js/dataTables.fixedHeader.min.js"></script>

    <!-- Custom JA js-->
    <script src="{% static 'libs/js/custom-js.js' %}"></script>

    <script>
    $(function(e) {
        "use strict";
        $(".date-inputmask").inputmask("dd/mm/yyyy"),
            $(".phone-inputmask").inputmask("(999) 999-9999"),
            $(".international-inputmask").inputmask("+9(999)999-9999"),
            $(".xphone-inputmask").inputmask("(999) 999-9999 / x999999"),
            $(".purchase-inputmask").inputmask("aaaa 9999-****"),
            $(".cc-inputmask").inputmask("9999 9999 9999 9999"),
            $(".ssn-inputmask").inputmask("999-99-9999"),
            $(".isbn-inputmask").inputmask("999-99-999-9999-9"),
            $(".currency-inputmask").inputmask("$9999"),
            $(".percentage-inputmask").inputmask("99%"),
            $(".decimal-inputmask").inputmask({
                alias: "decimal",
                radixPoint: "."
            }),

            $(".email-inputmask").inputmask({
                mask: "*{1,20}[.*{1,20}][.*{1,20}][.*{1,20}]@*{1,20}[*{2,6}][*{1,2}].*{1,}[.*{2,6}][.*{1,2}]",
                greedy: !1,
                onBeforePaste: function(n, a) {
                    return (e = e.toLowerCase()).replace("mailto:", "")
                },
                definitions: {
                    "*": {
                        validator: "[0-9A-Za-z!#$%&'*+/=?^_`{|}~/-]",
                        cardinality: 1,
                        casing: "lower"
                    }
                }
            })
    });
    </script>

</body>
</html>
